[tool.pylint.master]
init-hook = "import os, sys; sys.path.append(os.getcwd()); sys.path.append(os.path.join(os.getcwd(), 'scripts'))"

[tool.pylint.messages_control]
disable = [
  "missing-docstring"
]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
pythonpath = [
  ".", "scripts"
]
log_cli = true
log_cli_level = "DEBUG"
